<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="images/gif" href="https://static.wikia.nocookie.net/deltarune/images/c/c7/Kris_battle_dancing.gif">
    <title>polyhedron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/music.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body class="bg_deltarune">
    <noscript><div style="z-index: 1000000; width: 103vw;" class="prompt liquid_glass"><p style="text-align: center; font-size: 3em; font-family: wingdings;" class="lead"><span style="font-family: Arial, Helvetica, sans-serif;">enable javascript</span><br><br>ENTRY NUMBER 17, DARK, DARKER, YET DARKER, THE DARKNESS KEEPS GROWING, THE SHADOWS CUTTING DEEPER, PHOTON READINGS... NEGATIVE THIS NEXT EXPERIMENT, SEEMS VERY, VERY INTERESTING... WHAT DO YOU TWO THINK?</p></div></noscript>

    <div class="video-bg vbg-hide">
        <video autoplay muted loop playsinline id="bgvid">  
            <source src="" type="video/mp4">
        </video>
    </div>

    <div id="anykey" class="prompt liquid_glass"><p style="text-align: center;" class="lead cool_hover_1">interact to continue</p></div>

    <div class="navbar">
      <div class="container inner">
        <div class="brand cool_hover_1">polyhedron</div>
        <div class="nav" id="nav">
          <a href="#index" data-route="home" aria-current="page">home</a>
          <a href="#proj" data-route="projects">projects</a>
          <a href="#disk" data-route="music">music</a>
          <a href="#out" data-route="contact">other</a>
        </div>
      </div>
    </div>

    <div class="container mt-6 mb-6">
      <div class="liquid_glass p-6" id="app"></div>
    </div>

    <div class="container footer mb-6">
      <div class="row">
        <div class="col">
          <small class="text-muted">&copy;<span id="year"></span> polyhedron</small>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>

    <div id="ytplayer_container" class="ytplayer_container">
        <div id="ytplayer"></div>
    </div>

    <div id="mplay_limits">
        <div id="mplayer">
            <p class="mplayer-title"><span id="mplayer-from">:3</span>
            <br><span id="mplayer-title"></span></p>
            <div id="mplayer-btns">
                <button onclick="last_song()"><i class="fa-solid fa-arrow-left"></i></button>
                <button onclick="seek_rel(-5)"><i class="fa-solid fa-backward"></i></button>
                <button id="pause" onclick="_pause()()"><i class="fa-solid fa-pause"></i></button>
                <button onclick="seek_rel(5)"><i class="fa-solid fa-forward"></i></button>
                <button onclick="next_song()"><i class="fa-solid fa-arrow-right"></i></button>
                <button id="mute" onclick="_mute()"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div id=":prog" onclick="seek_to_click(event)">
                <div id=":bar"></div>
            </div>
        </div>
    </div>

    <script src="js/music.js"></script>
  </body>
</html>
